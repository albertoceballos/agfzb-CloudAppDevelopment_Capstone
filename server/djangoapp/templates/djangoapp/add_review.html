<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <h1 style="text-align:center;margin-top:3%;">Add a review about {{dealer_full_name}}</h1>
        <form style="width: 80%;margin-left:10%;" action="/djangoapp/dealer/{{dealer_id}}/add_review/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="review">Enter the review content:</label>
                <textarea class="form-control" id="review" name="review" rows="3"></textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="purchaseCheck" id="purchaseCheck">
              <label class="form-check-label" for="purchaseCheck">Has purchased the car from {{dealer_full_name}}? (select purchased car information below if checked)</label>
            </div>
            <div class="form-group">
                <label for="car">Select your car (model-make-year):</label>
                <select id="car" name="car" class="form-control">
                    {% for car in cars %}
                    <option selected value="{{car.id}}">{{car.car_make.name}} {{car.name}} {{car.year}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="purchaseDate">Select your purchase date:</label>
                <input type="date" class="form-control" id="purchaseDate" name="purchaseDate">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>
</html>
